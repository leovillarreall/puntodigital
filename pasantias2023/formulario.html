<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav>
            <h1>Llena los campos con tus datos </h1>
            <img src="./img/logo.png" alt="logo">
            
        </nav>
    </header>
    <div class="container">
        <h1>Inscripción al Curso</h1>
        <form action="procesar_formulario.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            
            <select id="curso" name="curso" required>
                <option value="">Selecciona un curso</option>
                <option value="InclusionDigital">Inclusión Digital</option>
                <option value="CiudadaniaDerechos">Ciudadanía y Derechos</option>
                <option value="HabilidadesLaborales">Habilidades Laborales</option>
                <option value="AlgoritmosenProgramacion">Algoritmos en Programacion</option>
                <option value="diseñografico">Principios basicos del diseño grafico</option>
                <option value="generoyViolencia">Perspectiva de genero y Violencia</option>
                <option value="Marketing">Estrategias de Marketing Digital</option>

                
            </select>

            <div class="form-group">
                <input type="submit" value="Inscribirse">
            </div>
        </form>
    </div>
</body>
</html>
